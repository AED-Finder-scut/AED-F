<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Map</title>
    <script src="https://api.map.baidu.com/api?v=3.0&ak=aCScOwYfUTF8fSA0TIjkSgv3bFu8w4rQ"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
<h1>My Baidu Map</h1>
<div id="map"></div>
<script>
    var map = new BMap.Map("map");
    var point = new BMap.Point(116.404, 39.915);
    map.centerAndZoom(point, 15);
    map.enableScrollWheelZoom(true);
    map.addEventListener('click',function(e){
        alert("click!")
    });

</script>
</body>
</html>
